# =======================================================
#    Configuração dos Itens da Loja de Pesca
# =======================================================
#
# Cada item é definido por uma chave única (ex: 'isca_magica').
# Você pode adicionar até 21 itens.
#
# Parâmetros para cada item:
#   slot: A posição no inventário (de 0 a 53). Recomendo usar os slots de 10 a 34.
#   material: O tipo de item do Minecraft. Lista: https://hub.spigotmc.org/javadocs/spigot/org/bukkit/Material.html
#   display-name: O nome do item. Use '&' para códigos de cor.
#   lore: A descrição do item (linhas de texto). Use '&' para cores.
#   price: O custo do item em "Peixes".
#   custom-model-data: (Opcional) Para usar texturas customizadas.
#   command: Comando executado ao comprar o item.
#
# Placeholder disponível na lore: %price% - será substituído pelo preço do item.

